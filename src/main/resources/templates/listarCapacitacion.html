<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Listar capacitacion</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/estilo.css">

</head>
<body class="bg-info">
<div class="container">
    <div th:replace="~{menu :: navegacion}"></div>
    <div class="container bg-success p-2 text-dark bg-opacity-25">
        <h1>Listado de Capacitaciones</h1>

        <table class="table" id="table_capacitacion">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Lugar</th>
                <th>Duracion</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="capacitacion : ${capacitaciones}">
                <td th:text="${capacitacion.id}"></td>
                <td th:text="${capacitacion.nombre}"></td>
                <td th:text="${capacitacion.detalle}"></td>
                <td th:text="${#dates.format(capacitacion.fecha, 'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(capacitacion.hora, 'HH:mm')}"></td>
                <td th:text="${capacitacion.lugar}"></td>
                <td th:text="${capacitacion.duracion}"></td>
                <td th:text="${capacitacion.cantidad}"></td>
            </tr>

<!--                            class="btn btn-primary">id</a></td>-->

<!--                </tr>-->

<!--                <td><a th:href="@{/actor/{actorId}(actorId=${actor.getId()})}" th:text="${actor.getId()}"-->
<!--                       class="btn btn-primary">id</a></td>-->
<!--                <td>-->
<!--                    <a th:text="${actor.getFirstName()}" th:href="@{/actor/{actorId}(actorId=${actor.getId()})}"-->
<!--                    >primer nombre</a>-->
<!--                </td>-->
<!--                <td th:text="${actor.getLastName()}">apellido</td>-->
            </tbody>
        </table>


    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script
            src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous">
    </script>

    <script>
			$(document).ready(function() {
				$('#table_capacitacion').DataTable();
			});

    </script>
    <div th:replace="~{footer :: foot}"></div>
</div>
</body>
</html>
