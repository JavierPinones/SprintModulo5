<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Crear Capacitacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="bg-info">
<div class="container">
    <div th:replace="menu :: navegacion"></div>
    <div class="container bg-success p-2 text-dark bg-opacity-25">
        <h2>Crear Capacitacion</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ID
                Capacitacion</label> <input type="name" class="form-control"
                                            id="exampleFormControlInput1" placeholder="identificador">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha</label>
            <input type="date" class="form-control"
                   id="exampleFormControlInput1" placeholder="Fecha">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Lugar</label>
            <input type="name" class="form-control"
                   id="exampleFormControlInput1" placeholder="lugar">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Duracion</label>
            <input type="time" class="form-control"
                   id="exampleFormControlInput1" placeholder="duracion">
        </div>

        <button type="button" class="btn btn-primary">Enviar</button>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js">
    </script>
    <script
            src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js">
    </script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous">
    </script>

    <div th:replace="footer :: foot"></div>

</div>

</body>
</html>
